apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: pastis-1212
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    spec:
      containers:
      - image: gcr.io/PROJECT_ID/pastis-1212
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
        env:
        - name: PORT
          value: "8080"
